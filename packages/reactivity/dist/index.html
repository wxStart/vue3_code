<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      //   import {
      //     reactive,
      //     effect,
      //   } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js';

      import {
        reactive,
        effect,
        ref,
        watch,
        watchEffect,
      } from './reactivity.js';
      const state = reactive({
        name: 11,
        age: 22,
      });

      let unwatch = watchEffect(() => {
        console.log('watchEffect a,b: ', state.name, state.age);
      });

      unwatch(); // 卸载掉了 就不会执行了

      setTimeout(() => {
        state.age = 123;
      }, 1000);
      setTimeout(() => {
        state.name = 602;
      }, 3000);
    </script>
  </body>
</html>
