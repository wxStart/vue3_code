<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      //   import {
      //     reactive,
      //     effect,
      //   } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js';

      import { reactive, effect } from './reactivity.js';
      console.log('reactive: 11111', reactive);

      let obj = {
        name: 'xxx',
        age: 18,
        falg: false,
      };
      const state = reactive(obj);
      effect(() => {
        console.log('执行了');
        app.innerHTML = state.falg ? state.name : state.age;
      });

      setTimeout(() => {
        state.falg = true;
        setTimeout(() => {
          state.age++; // 这时候 falg为true 更改了age是不希望执行的
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
