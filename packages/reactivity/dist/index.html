<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      //   import {
      //     reactive,
      //     effect,
      //   } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js';

      import {
        reactive,
        effect,
        ref,
        toRef,
        toRefs,
        proxyRefs,
      } from './reactivity.js';
      const state = ref('哈撒黑');

      effect(() => {
        app.innerHTML = 'ref 定义的响应式' + state.value;
      });

      setTimeout(() => {
        state.value += 602;
      }, 3000);

      let reactive1 = reactive({
        name: 'wxwx',
        age: 18,
      });

      const name = toRef(reactive1, 'name');
      console.log('toRef', name, name.value);

      const { age } = toRefs(reactive1);
      console.log('toRefs', age.value);

      const proxy = proxyRefs(toRefs(reactive1));
      console.log('proxyRefs: ', proxy, proxy.age);
    </script>
  </body>
</html>
