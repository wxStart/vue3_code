<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      //   import {
      //     reactive,
      //     effect,
      //   } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js';

      import { reactive, effect, ref, watch } from './reactivity.js';
      const state = reactive({
        name: 11,
        age: 22,
      });

      const state1 = ref(222);
      watch(state, function (a, b) {
        console.log('a,b: ', a, b);
      });

      watch(state1, function (a, b) {
        console.log('a,b: ', a, b);
      });

      setTimeout(() => {
        state.name = 602;
        state1.value =12;
      }, 3000);
    </script>
  </body>
</html>
