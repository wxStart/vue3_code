<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      import // render,
      // h,
      // ref,
      // Text,
      // Fragment,
      // onBeforeMount,
      // onMounted,
      // onBeforeUpdate,
      // onUpdated,
      // getCurrentInstance,
      // provide,
      // inject,
      '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';

      import {
        render,
        h,
        ref,
        Text,
        Fragment,
        onBeforeMount,
        onMounted,
        onBeforeUpdate,
        onUpdated,
        getCurrentInstance,
        provide,
        inject,
      } from './runtime-dom.js';

      // 组件更新有三种方式(状态  属性  插槽)

      const P3 = {
        P: 'p3',
        // render(proxy){
        //   return h('div',[
        //     proxy.$slots.footer('aff'),
        //     proxy.$slots.header('头部渲染位置放到下面')
        //   ])
        // }

        setup(props) {
          const test = inject('test');
          const test1 = inject('test1', 'test1的默认值');
          return (proxy) => h('div', ['provide+ inject:' + test.value, test1]);
        },
      };

      const P2 = {
        P: 'p2',
        setup() {
          return () => h(P3);
        },
      };

      const P1 = {
        P: 'p1',
        setup() {
          const test = ref('test 的值');

          setTimeout(() => {
            test.value = 'test 值改变了';
            console.log(' test.value : ',  test.value );
          }, 2000);
          provide('test', test);

          return () => h(P2);
        },
      };
      render(h(P1), app);
      // 将  p1的provide 给p2
      // 将  p2的provide 给p3  等等一直给后续孩子
    </script>
  </body>
</html>
