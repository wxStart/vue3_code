<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      import // render,
      // h,
      '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
      import { render, h } from './runtime-dom.js';

      let ele1 = h(
        'h1',
        {
          style: {
            color: 'red',
          },
          b: 1234,
          onClick: () => alert('第一个事件'),
        },
        'dsds'
      );

      render(ele1, app);

      let ele2 = h(
        'h1',
        {
          style: {
          },
          class: 'class_Abc',
          a: 121,
          onClick: () => alert('第二个事件'),
        },
        [
          h('div','dsadsa'),
          h('div','dsadsass')
        ]
      );
      setTimeout(() => {
        render(ele2, app);
      }, 3000);
    </script>
  </body>
</html>
