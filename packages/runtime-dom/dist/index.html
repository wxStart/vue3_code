<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      import {
        // createRenderer,
        // render,
        h,
      } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
      import { render } from './runtime-dom.js';

      let ele1 = h(
        'h1',
        {
          style: {
            color: 'red',
          },
          class: 'class_Abc',
          a: 121,
          onClick: () => alert(1111),
        },
        h(
          'h2',
          {
            onClick: () => alert(2222),
          },
          'h2222221'
        ),
        h(
          'h2',
          {
            onClick: () => alert(2222),
          },
          'h2222222'
        )
      );

      render(ele1, app);

      let ele2 = h(
        'h1',
        {
          style: {
            color: 'green',
          },
          class: 'class_Abc',
          a: 121,
          onClick: () => alert(1111),
        },
        '哈哈啥回收'
      );
      setTimeout(() => {
        render(ele2, app);
      }, 300);
    </script>
  </body>
</html>
