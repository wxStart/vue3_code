<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      import {
        createRenderer,
        render,
        h,
      } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
      import { renderOptions } from './runtime-dom.js';

      let ele = h(
        'h1',
        {
          style: {
            color: 'red',
          },
          class: 'class_Abc',
          a: 121,
          onClick: () => alert(1111),
        },
        '哈哈啥回收'
      );

      let renderer = createRenderer(renderOptions);
      renderer.render(ele, app);
    </script>
