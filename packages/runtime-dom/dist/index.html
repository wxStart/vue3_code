<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      import // render,
      // h,
      '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
      import { render, h } from './runtime-dom.js';

      let arr1 = ['A', 'B','C','D','E','Q(删除的)','F','G'];
      let arr2 = ['A', 'B','E','C','D','H(新增的)','F','G' ];  
      let ele1 = h(
        'h1',
        arr1.map((el) => {
          return h(
            'div',
            {
              key: el,
            },
            el
          );
        })
      );

      render(ele1, app);

      let ele2 = h(
        'h1',
        arr2.map((el) => {
          return h(
            'div',
            {
              key: el,
              style: {
                color: 'red',
              },
            },
            el
          );
        })
      );
      setTimeout(() => {
        render(ele2, app);
      }, 3000);
    </script>
  </body>
</html>
