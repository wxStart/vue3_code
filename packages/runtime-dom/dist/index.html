<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      import {
        // render, //
        // h,
        // ref,
        // Text,
        // reactive,
        onMounted,
      } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
      import {
        render, //
        h,
        ref,
        Text,
        Fragment,
      } from './runtime-dom.js';

      // 组件更新有三种方式(状态  属性  插槽)

      const RenderCom ={
        render(proxy){
          return h('div',[
            proxy.$slots.footer('aff'),
            proxy.$slots.header('头部渲染位置放到下面')
          ])
        }
      }

      const VueComponent = {
        data() {
          return { flag: true, address: '上海' };
        },
        setup(props, { emit, attrs, expose, slots }) {
          return () => h(RenderCom, null,{
            header:(t)=>h('header','自定义的header'+t),
            footer:(t)=>h('footer','自定义的footer'+t)
          });
        },
       
      };
      render(h(VueComponent), app);
    </script>
  </body>
</html>
