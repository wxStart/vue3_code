<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">111</div>
    <script type="module">
      // import {
      //   render,
      //   h,
      //   ref,
      //   Text,
      //   Fragment,
      //   onBeforeMount,
      //   onMounted,
      //   onBeforeUpdate,
      //   onUpdated,
      //   getCurrentInstance,
      // } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';

      import {
        render,
        h,
        ref,
        Text,
        Fragment,
        onBeforeMount,
        onMounted,
        onBeforeUpdate,
        onUpdated,
        getCurrentInstance,
      } from './runtime-dom.js';

      // 组件更新有三种方式(状态  属性  插槽)

      const ChildCom = {
        // render(proxy){
        //   return h('div',[
        //     proxy.$slots.footer('aff'),
        //     proxy.$slots.header('头部渲染位置放到下面')
        //   ])
        // }
        props: {
          red: String,
        },
        setup(props) {
          console.log(' ChildCom  getCurrentInstance(): ', getCurrentInstance());
          onBeforeMount(() => {
            console.log('ChildCom onBeforeMount');
          });
          onMounted(() => {
            console.log('ChildCom onBeforeMount');
          });
          onBeforeUpdate(() => {
            console.log('ChildCom onBeforeUpdate');
          });
          onUpdated(() => {
            console.log('ChildCom onUpdated');
          });
          return (proxy) => h('div', '生命周期' + props.red);
        },
      };

      const ParentComponent = {
        setup() {
          const red = ref('123');
          setTimeout(() => {
            red.value = '456';
          }, 1000);
          console.log('   getCurrentInstance(): ', getCurrentInstance());
          onBeforeMount(() => {
            console.log('parent onBeforeMount');
          });
          onMounted(() => {
            console.log(
              '  onMounted getCurrentInstance(): ',
              getCurrentInstance()
            );
            console.log('parent onBeforeMount');
          });
          onBeforeUpdate(() => {
            console.log('parent onBeforeUpdate');
          });
          onUpdated(() => {
            console.log('parent onUpdated');
          });
          return () =>
            h(ChildCom, {
              red: red.value,
            });
        },
      };
      render(h(ParentComponent), app);
    </script>
  </body>
</html>
